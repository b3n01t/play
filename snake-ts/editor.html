<!DOCTYPE html>
<html lang="en">
<!-- http://bucephalus.org/text/CanvasHandbook/CanvasHandbook.html -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Board Editor</title>
    <script src="./vendor/require.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <style>
        canvas#canvas-board-draw:hover {
            cursor: pointer;
        }

        /* #canvas {} */
    </style>
</head>

<body id="grid-container">
    <nav id="header" class='header'>
        <div>Board Editor</div>
        <div>
            <a target="_blank" href="index.html">Game</a>
            <a style="font-size: 10px;" target="_blank"
                href="http://bucephalus.org/text/CanvasHandbook/CanvasHandbook.html">CanvasHandbook</a>
        </div>
    </nav>
    <aside id="side-bar" class="side-bar">
        <div>Draw: Shift | Space | Click</div>
        <div>Erase: Ctrl | 'c'</div>
        <div id="debug"></div>
    </aside>
    <main id="main" class="main">
        <section id='tools'></section>
        <section class="main-panel">
            <div id='game-status'>
            </div>
            <div id='game'>
                <canvas id="canvas-board"></canvas>
                <canvas id="canvas-board-draw"></canvas>
            </div>
        </section>
    </main>
    <!--  -->
    <script src="./board-editor/dist/main.js"></script>
    <script> require(['board-editor/src/main'], function (main) { console.log('Bundle loaded') });</script>

</html>
